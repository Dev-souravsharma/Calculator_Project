<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bodyStyle">
    <div>
      <div class="inputStyle">
        <label class="labelStyle" for="fname">Number 1: </label>
        <input type="text" id="fname" name="fname" /><br />
      </div>
      <br />
      <div class="inputStyle">
        <label class="labelStyle" for="lname">Number 2: </label>
        <input type="text" id="lname" name="lname" />
      </div>
      <br />
      <div class="inputStyle">
        <label class="labelStyle" for="result">Result:</label>
        <input type="text" id="result" style="margin-left: 25px" />
      </div>
      <br /><br />
      <button class="buttonStyle" onclick="add()">+</button>
      <button class="buttonStyle" onclick="sub()">-</button>
      <button class="buttonStyle" onclick="mul()">*</button>
      <button class="buttonStyle" onclick="div()">/</button>
      <br /><br />
      <div style="margin-left: 80px">
        <button class="buttonStyle" onclick="clearInput()">Clear All</button>
      </div>
    </div>
    <br /><br />
  </body>
  <script>
    function add() {
      let a = document.getElementById("fname").value;
      document.getElementById("fname").innerHTML = a;
      let b = document.getElementById("lname").value;
      document.getElementById("lname").innerHTML = b;
      if (isNaN(a) || isNaN(b)) {
        alert("Please Enter Number");
        return;
      }
      let data = {
        a: a,
        b: b,
      };
      fetch("http://localhost:3000/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log("Ans", data.ans);
          document.getElementById("result").value = data.ans;
        });
    }
    function div() {

        .then((res) => res.json())

    }
    function clearInput() {
      document.getElementById("fname").value = "";
      document.getElementById("lname").value = "";
      document.getElementById("result").value = "";
    }
  </script>
</html>
